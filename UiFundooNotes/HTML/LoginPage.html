<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login into your account</title>
    <link rel="stylesheet" type="text/css" href="../CSS/LoginPage.css">
    <script src="../Javascript/LoginPage.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <div class="body-container">
        <img src="../Assets/colorful.PNG" alt="" width="250px" height="60px">
    </div>
    <div class="login-container">
        <!-- <div class="login"> -->
            <img src="../Assets/avatar_circle_blue_512dp.png" alt="" width="100px" height="100px">
            <h3>Login</h3>
            <form id="formL" action="#">
                <div class="email-container">
                    <input type="text" id="Username" placeholder="Username">
                    <div class="error" id="Uerror"></div>
                </div>
                <div class="password-container">
                    <input type="password" id="PasswordBlock" placeholder="Password">
                    <div class="error" id="Perror"></div>
                </div>
                <div>
                    <button class="Signin" type="submit">Sign-in</button>
                </div>
            </form>
            <p class="login-link"><a href="">Forgot Password?</a></p>
        <!-- </div> -->
    </div>
</body>
</html>
