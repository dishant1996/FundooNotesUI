<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home-Page</title>
    <link rel="stylesheet" type="text/css" href="../CSS/HomePage.css">
    <script src="../Javascript/HomePage.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>
    <div class="body-container">
        <header class="Header-container">
            <div class="Left">
                <img id=imgNew src="../Assets/newthreeee.png" alt="main menu" width="40px" height="40">
                <img id=imgKeep src="../Assets/a/logo-google-keep.png" alt="main menu" width="90px" height="40px">
            </div>
            <div class=" search-outer">
                <div class="search-container">
                    <img id=img1 src="../Assets/pngmag.png" alt="main menu" width="35px" height="35">
                    <input type="text" class="Search" placeholder="Search">
                </div>
            </div>
            <div class="Right">
                <div class=icon-container>
                    <img id=imgR src="../Assets/a/refreeeeeesh.png" alt="main menu" width="30px" height="30px">
                    <img id=imgL src="../Assets/a/list.png" alt="main menu" width="30px" height="30px">
                    <img id=imgG src="../Assets/a/gearre.png" alt="main menu" width="27px" height="27px">
                    <img id=imgD src="../Assets/a/dots12.png" alt="main menu" width="25px" height="25px">
                    <img id=imgP src="../Assets/a/propic.png" alt="main menu" width="37px" height="37px">
                </div>
            </div>
        </header>
        <hr style ="border: 1px solid #ebebeb; margin: 10px 0; box-shadow: 1px 1px 1px rgb(194, 186, 186)" />
        <div class="main">
            <div class="Navigatn">
                <div class=above>
                    <div class="notes">
                        <img id="noteIcon" src="../Assets/a/notes.png" alt="">
                        <h2 id="noteHead">Notes</h2>
                    </div>
                    <div class="reminder">
                        <img id="reminderIcon" src="../Assets/a/download (333).png" alt="">
                        <h2 id="reminderHead">Reminder</h2>
                    </div>
                    <div class="archieve">
                        <img id="archieveIcon" src="../Assets/a/download.png" alt="">
                        <h2 id="archieveHead">Archieve</h2>
                    </div>
                    <div class="bin">
                        <img id="binIcon" src="../Assets/a/bin (1).png" alt="">
                        <h2 id="binHead">Bin</h2>
                    </div>
                </div>
                <div class="below">
                </div>
            </div>
            <div class="note-container">
                <div class="noteBar">
                    <div id="noteMain"> Take a note.... </div>

                    <div class="title ">
                        <input type="text" id="title1" placeholder="Title">
                        <textarea id="desc" placeholder="Description"></textarea>
                        <!-- <input type="text"  placeholder="dec" > -->
                        <div class="addNote">
                            <button onclick="addNote()" type="submit">Add Note</button>
                        </div>

                    </div>

                </div>
                <div class="Show">
                    <div class="top">
                        <div id="titleNote">
                            <h3>Title</h3>

                        </div>
                        <div id="DescNote">
                            <h3> Description</h3>
                        </div>
                    </div>
                    <div class="IconNotes">
                        <img id="NotesarciveIcon" src="../Assets/a/download.png" alt="">
                        <img id="NotesbinIcon" src="../Assets/a/bin (1).png" alt="">
                    </div>
                </div>


            </div>

        </div>

    </div>



</body>

</html>
