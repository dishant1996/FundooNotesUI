<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home-Page</title>
    <link rel="stylesheet" type="text/css" href="../CSS/HomePage.css">
    <script src="../Javascript/HomePage.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>
    <div class="body-container">
        <header class="Header-container">
            <div class="Left">
                <img src="../Assets/newthreeee.png" alt="main menu" width="40px" height="40">
                <img id=imgf src="../Assets/a/homepagefnlogo.png" alt="main menu" width="40px" height="40">
            </div>
            <div class=" search-outer">
                <div class="search-container">
                    <img id=img1 src="../Assets/pngmag.png" alt="main menu" width="35px" height="35">
                    <input type="text" class="Search" placeholder="Search">
                </div>
            </div>
            <div class="Right">
                <div class=icon-container>
                    <img id=imgR src="../Assets/a/refreeeeeesh.png" alt="main menu" width="30px" height="30px">
                    <img id=imgL src="../Assets/a/list.png" alt="main menu" width="30px" height="30px">
                    <img id=imgG src="../Assets/a/gearre.png" alt="main menu" width="27px" height="27px">
                    <img id=imgD src="../Assets/a/dots12.png" alt="main menu" width="25px" height="25px">
                    <img id=imgP src="../Assets/a/propic.png" alt="main menu" width="37px" height="37px">
                </div>
            </div>
        </header>
        <hr style="border: 1px solid #6e6f72; margin: 10px 0;">
        <div class="main">
            <div class="leftNavbar">
                <div class="note1">
                    <img id="noteIcon" src="../Assets/home page/note icon.jfif" alt="">
                    <h2 id="noteH">Notes</h2>
                </div>
                <div class="rem">
                    <img id="remiIcon" src="../Assets/home page/reminder.jfif" alt="">
                    <h2 id="remH">Reminder</h2>
                </div>
                <div class="arc">
                    <img id="arciveIcon" src="../Assets/home page/archive.jfif" alt="">
                    <h2 id="archiveH">Archive</h2>
                </div>
                <div class="bin">
                    <img id="binIcon" src="../Assets/home page/delete.jfif" alt="">
                    <h2 id="binH">Bin</h2>
                </div>

            </div>
            <div class="note-container"></div>
        </div>

    </div>


</body>

</html>
